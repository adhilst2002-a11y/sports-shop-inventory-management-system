<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Suppliers</title>
  <style>{{ style|safe }}</style>
</head>
<body>
  <header>
    <div class="container">
      <h2>Suppliers</h2>
      <div class="row">
        <a class="btn" href="/">Dashboard</a>
        <a class="btn primary" href="/suppliers/add/">Add Supplier</a>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="card">
      <table>
        <thead><tr><th>Name</th><th>Contact</th><th>Phone</th><th>Email</th><th></th></tr></thead>
        <tbody>
          {% for s in suppliers %}
          <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.contact_person }}</td>
            <td>{{ s.phone }}</td>
            <td>{{ s.email }}</td>
            <td>
              <a class="btn" href="/suppliers/{{ s.id }}/edit/">Edit</a>
              <a class="btn" href="/suppliers/{{ s.id }}/delete/">Delete</a>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="5">No suppliers</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
